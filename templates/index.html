<!DOCTYPE html>
<html>
<head>
    <title>Trip Time Prediction</title>
</head>
<body>
    <h1>Enter Pickup and Dropoff Community Areas</h1>
    <form action="/predict" method="post">
        <label for="pickup_area">Pickup Community Area:</label>
        <input type="text" id="pickup_area" name="pickup_area" required>
        <br>
        <label for="dropoff_area">Dropoff Community Area:</label>
        <input type="text" id="dropoff_area" name="dropoff_area" required>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
